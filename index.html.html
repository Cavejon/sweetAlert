        <script>
            swal.fire("Olá, seja bem vindo!", "testando", "info").then(() => {
                //swal.fire("Olá, seja bem vindo!", "Estudando Sweet Alert!");
                chamar_sweetalert();
            }).catch(() => {
                swal.fire("Erro Fatal", "tente novamente!", "error");
            });

            const chamar_sweetalert = () => {
                const obj = {
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                    footer: '<a href="">Why do I have this issue?</a>'
                };
                swal.fire(obj).then(() => {
                    swal.fire("Tudo certo", "Estudando Sweet Alert!");

                }).catch(() => {
                    swal.fire("Erro Fatal", "tente novamente!", "error");
                });
            }




        </script>
