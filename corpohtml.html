<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Sweet Alert</title>
</head>

<body class="bg-light">

    <body class="bg-light">
        <div class="container py-3">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="./index.html.html" class="nav-link active"
                            aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="./sweetAlert3buttons.html" class="nav-link">3 botões</a></li>
                    <li class="nav-item"><a href="./close.html" class="nav-link">Close</a></li>
                    <li class="nav-item"><a href="./corpohtml.html" class="nav-link">Corpo Html</a></li>
                    <li class="nav-item"><a href="https://github.com/urnauzao/sweetalert" class="nav-link">GitHub</a>
                    </li>
                </ul>
            </header>
            <h1 class="text-center">Criando alertas elegantes com Sweetalert2</h1>
            <div class="text-center">
                <img class="img-fluid" src="https://sweetalert2.github.io/images/SweetAlert2.png">
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>

            //Criando componentização

            let component_linha = '';
            for (let i = 0; i <= 50; i++) {
                component_linha += `
                
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    `;
            }



            // Maneiras de usar o HTML dentro do modal do Sweet Alert, assim podendo customizar o modal
            //da preferencia
            const meu_numero_da_sorte = 8;
            const html = `
                <div class="container">
                    <p class="mb-3">meu número da sorte: ${meu_numero_da_sorte};</p>
                    
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                            <div class="text-center">
                <img class="img-fluid" src="https://sweetalert2.github.io/images/SweetAlert2.png">
            </div>
                        </thead>
                        <tbody>
                            ${component_linha}
                        </tbody>
                    </table>
                    `;

            Swal.fire({
                title: 'Seja bem vindo',
                text: 'Meu texto aqui',
                //Quando utilizar a tag HTML a tag TEXT não será exibida, porém para utilizar criar uma tag fora
                html: html,
                width: '80%',
                showConfirmButton: false,
                showCloseButton: true,

            })

        </script>
    </body>

</html>
